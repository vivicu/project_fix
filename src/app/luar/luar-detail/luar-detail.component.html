<div class="row">
    <div class="col-xs-12">
      <img [src]="luar.imagePath" alt="{{luar.name}}" class="img-responsive" style="max-height:300px">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{luar.name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button"
        class="btn btn-primary dropdown-toggle">
        Pengaturan <span class="caret"></span>
        </button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="onEditLuar()"> Edit Film </a></li>
        <li><a style="cursor:pointer;" (click)="onDeleteLuar()"> Delete Film </a></li>
      </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{luar.tahun}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{luar.genre}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{luar.description}}
    </div>
  </div>
