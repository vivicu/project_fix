<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="luarForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">URL Gambar</label>
              <input type="text" id="imagePath" formControlName="imagePath" class="form-control" #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="tahun">Tahun</label>
              <input type="text" id="tahun" formControlName="tahun" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" id="genre" formControlName="genre" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Deskripsi</label>
              <textarea type="text" id="description" formControlName="description" class="form-control" rows="10"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]=!luarForm.valid>Simpan</button>
            <button type="button" class="btn btn-info" (click)="onCancel()">Batal</button>
          </div>
        </div>
      </form>
    </div>
  </div>
